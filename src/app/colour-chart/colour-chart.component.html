<div class="colorCard" *ngFor="let chart of colourCharts">
      <div class="palette" *ngFor="let colour of colours">
         <div class="colour" [ngStyle]="{'background':colour.hex}" [matTooltip]="colour.hex"  matTooltipPosition="left" ></div>
      </div>
      <footer>
        <button mat-button (click) ="likeColourCard(colour)" height="24px">
          <img src="../../assets/imgs/icons/heart-2.svg" height="24px" /> {{colour?.likes}} Likes
        </button>
      </footer>
</div>
