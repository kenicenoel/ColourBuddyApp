<div class="colorCard" *ngFor="let colour of colours">
      <div class="palette">
       <div class="colour" [ngStyle]="{'background':colour}">
         {{hslToHex(colour)}}
       </div>
      </div>
      <footer>
        <img class="copyIcon" src="../../assets//imgs/icons/single-copy-04.svg"/>
      </footer>
</div>
